			border-left: 3px dotted #ccc;
			padding-left: 2em;
		}

		.json-viewer .hide {
			display: none;
		}

		.json-viewer ul li .type-string,
		.json-viewer ul li .type-date {
			color: #e87376;
		}

		.json-viewer ul li .type-boolean {
			color: #F6BB42;
			font-weight: bold;
		}

		.json-viewer ul li .type-number {
			color: #05bcaf;
		}

			color: #EC87C0;

			color: #3a3a3a;
			text-decoration: none;
			position: relative;
		}

		.json-viewer a.list-link:before {
			color: #aaa;
			content: "\25BC";
			position: absolute;
			display: inline-block;
			width: 1em;
			left: -1em;
		}

		.json-viewer a.list-link.collapsed:before {
			content: "\25B6";
		}

		.json-viewer a.list-link.empty:before {
			content: "";
		}

		.json-viewer .items-ph {
			color: #aaa;
			padding: 0 1em;
		}

		.json-viewer .items-ph:hover {
			text-decoration: underline;
		}

	  margin-top: -5px;
	  border-width: 5px;
	  border-style: solid;
	  border-color: transparent black transparent transparent;
	}

	.tooltip:hover .tooltiptext {
	  visibility: visible;
	}
